name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master  # Adjust to your main branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust Node.js version as needed

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to DigitalOcean
      run: |
        sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ./build/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_DIR }}
